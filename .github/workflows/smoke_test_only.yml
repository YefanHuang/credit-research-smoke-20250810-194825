name: smoke-test-isolated

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y graphviz

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install graphviz

      - name: Test UML Generation
        run: |
          echo "=== Testing UML Generator ==="
          python pictures/UML/uml_generator.py
          ls -la pictures/UML/output/

      - name: Test DFD Generation
        run: |
          echo "=== Testing DFD Generator ==="
          python pictures/DFD/dfd_generator.py
          ls -la pictures/DFD/output/

      - name: Upload smoke test results
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-artifacts
          path: |
            pictures/UML/output/**
            pictures/DFD/output/**

